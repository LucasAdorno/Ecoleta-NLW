<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Criar um ponto de coleta</title>
  <link rel="stylesheet" type="text/css" href="styles/main.css">
  <link rel="stylesheet" type="text/css" href="styles/responsive.css">
  <link rel="stylesheet" type="text/css" href="styles/create-point.css">

  

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Ubuntu:wght@700&display=swap" rel="stylesheet"> 
  <div id="page-create-point">

    <header>
        <img src="assets/logo.svg" alt="Logotipo Ecoleta">
        <a href="index.html">
          <span></span> Voltar para a Home</a>
    </header>

    <form action="">

        <h1>Cadastro do ponto de coleta</h1>

        <fieldset>
            <legend>
                <h2>Dados da entidade</h2>
            </legend>

            <div class="field">
                <label for="name">Nome da entidade</label>
                <input type="text" name="name" >
            </div>

            <div class="field-group">
                <div class="field">
                    <label for="address">Endereço</label>
                    <input type="text" name="address">
                </div>
                <div class="field">
                    <label for="address2">Número/Complemento</label>
                    <input type="text" name="address2">
                </div>
            </div>
            <div class="field-group">
                <div class="field">
                    <label for="state">Estado</label>
                    <select name="uf">
                        <option value="disabled">Selecione o estado</option>
                    </select>

                    <input type="hidden" name="state">
                </div>
                <div class="field">
                    <label for="city">Cidade</label>
                    <select name="city" disabled>
                        <option value="">Selecione a cidade</option>
                    </select>
                </div>

            </div>

        </fieldset>

        <button type="submit"> Cadastrar ponto de coleta</button>
    </form>

  </div>
  <script src="/scripts/create-point.js"></script>
</body>
</html>
